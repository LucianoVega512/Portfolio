<section id="contenedor-stack">
    <div id="contenedor-titulo">
        <p class="orientacion-titulo">STACK</p>
    </div>

    <!-- <div *ngFor="let tarjeta of tarjetas; let i=index" [ngClass]="clases[i]"> -->
    <div *ngFor="let tarjeta of tarjetas; let i=index" [ngClass]="clases[i]">
        <div class="cabecera-tarjeta">
            <img [src]="tarjeta.url" alt="" style="width: 50%;">
        </div>

        <!-- <div class="texto-tarjeta"> -->
        <div [ngClass]="{'puntero':esAdministrador}" class="texto-tarjeta" (click)="editarTarjeta(i)">
            <p>{{tarjeta.descripcion}}</p>
        </div>
    </div>

    <div id="chip">
        <div *ngFor="let chip of chips; let i=index">
            <p>{{chip.chipDescripcion}}</p>
            <button *ngIf="esAdministrador" (click)="removerChip(i)"><i
                    class="fa-solid fa-circle-xmark icono-cerrar"></i></button>
        </div>
    </div>

    <div id="boton-editar" *ngIf="esAdministrador">
        <button (click)="abrirVentanaCrearChip()" class="boton-editar">
            <i class="fa-solid fa-user-pen icono-editar"></i>
        </button>
    </div>
</section>

<app-editar-stack *ngIf="mostrarVentanaStack" (guardarTarjeta)="guardarTarjeta($event)" [tarjeta]="tarjetaActual"></app-editar-stack>

<app-editar-chip *ngIf="mostrarCrearChip" (guardarChip)="guardarChip($event)"></app-editar-chip>
