<div class="contenedor-editar">
    <form class="contenedor-editar-formaulario" [formGroup]="formulario">
        <div class="contenedor-editar-formaulario-cabecera">
            <p>STACK</p>
        </div>

        <div class="contenedor-editar-formaulario-entrada">
            <input type="text" class="entrada" required formControlName="descripcion">
            <label class="lbl-nombre">
                <span class="txt-nombre">Descripcion</span>
            </label>
        </div>

        <div class="contenedor-editar-formaulario-boton">
            <button class="boton" (click)="enviarTarjeta()">Aceptar</button>
        </div>
    </form>
</div>
