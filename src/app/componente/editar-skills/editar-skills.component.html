<div id="contenedor-editar-skills">
    <form id="contenedor-formaulario" [formGroup]="formulario">
        <div id="cabecera">
            <p>SKILLS</p>
        </div>

        <div *ngFor="let configuracion of configuraciones; let i=index" [ngClass]="configuracion.claseRango">
            <input type="number" placeholder="" class="entrada" min="1" max="100" required [formControlName]="configuracion.nombreCampo">
            <label class="lbl-nombre">
                <!-- <span class="txt-nombre">{{configuracion.nombre}}</span> -->
                <span class="txt-nombre">{{iniciarSkills[i]}}</span>
            </label>
        </div>

        <div id="boton-aceptar">
            <button class="boton" (click)="validarDatosSkills()">Aceptar</button>
        </div> 
    </form>
</div>
