<div id="contenedor-editar-proyectos">
    <form id="contenedor-formaulario" [formGroup]="formulario">
        <div id="cabecera">
            <p>PROYECTOS</p>
        </div>

        <div *ngFor="let proyecto of proyectos" [ngClass]="proyecto">
            <input type="text" placeholder="" class="entrada" required [formControlName]="proyecto">
            <label class="lbl-nombre">
                <span class="txt-nombre">Descripcion</span>
            </label>
        </div>

        <div id="boton-aceptar">
            <button class="boton" (click)="cerrarVentanaProyectos()">Aceptar</button>
        </div>

    </form>
</div>
