<section id="contenedor-stack">
    <div id="contenedor-titulo">
        <p class="orientacion-titulo">STACK</p>
    </div>

    <div *ngFor="let tarjeta of tarjetas" [ngClass]="tarjeta.claseTarjeta">
        <div class="cabecera-tarjeta">
            <img [src]="tarjeta.urlImagen" alt="" style="width: 60%;">
        </div>

        <div class="texto-tarjeta">
            <p>{{tarjeta.descripcion}}</p>
        </div>
    </div>

    <div id="chip">
        <div *ngFor="let chip of chips; let i=index">
            <p>{{chip}}</p>
            <button *ngIf="true" (click)="removerChip(i)"><i class="fa-solid fa-circle-xmark icono-cerrar"></i></button>
        </div>
    </div>

    <div id="boton-editar">
        <button (click)="abrirVentanaEdicion()"><i class="fa-solid fa-user-pen"></i></button>
    </div>
</section>

<app-editar-stack *ngIf="mostrarVentanaStack" (cerrarVentana)="cerrarVentana()"></app-editar-stack>
