<section id="contenedor-skills">
    <div id="contenedor-titulo">
        <p class="orientacion-titulo">SKILLS</p>
    </div>

    <div id="contenedor-grafico">
        <div id="contenedor-grafico-flexible">
            <div [ngClass]="{'puntero':esAdministrador}" class="grafico-individual"
                *ngFor="let tecnologia of tecnologias; let i=index" (click)="editarTecnologia(i)">

                <div class="grafico-individual-cabecera">
                    <mwl-gauge [max]="100" [dialStartAngle]="-90" [dialEndAngle]="-90.001" [value]="tecnologia.valor"
                        [animated]="true" [animationDuration]="1">
                    </mwl-gauge>
                </div>
                <div class="grafico-individual-cuerpo">
                    <p>{{tecnologia.tipo}}</p>
                </div>
            </div>
        </div>
    </div>
</section>

<app-editar-skills *ngIf="mostrarVentanaSkills" (guardarTecnologia)="guardarTecnologia($event)" [tecnologia]="tecnologiaActual"></app-editar-skills>
