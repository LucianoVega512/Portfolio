<section id="contenedor-acerca-de">
    <div id="contenedor-titulo">
        <p class="orientacion-titulo">ACERCA DE</p>
    </div>

    <div id="contenedor-foto">
        <div id="flex-foto">
            <img src="./assets/foto_perfil.jpg" alt="">
        </div>        
    </div> 

    <div id="contenedor-saludo">
        <p>Hola soy {{nombreAcercaDe}} !</p>    
    </div>
 
    <div id="contenedor-sub-titulo">
        <p>Full Stack Developer Jr.</p>
    </div>
    
    <div id="boton-editar" *ngIf="esAdministrador">
        <button (click)="desplegarVentanaAcercaDe()" class="boton">Editar</button>
    </div>
</section>

<app-editar-acerca-de *ngIf="mostrarVentanaAcercaDe" (validarAcercaDe)="validarAcercaDe($event)"></app-editar-acerca-de>
